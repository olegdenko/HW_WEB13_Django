<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-skalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatable" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
      <div class="row">
          <div class="col-md-3">
            <h3>Top 10 Tags</h3>
            <ul>
              {% for tag in top_tags %}
                <li>
                  <a href="{% url 'quotes:tag_quotes' tag.name %}" class="btn btn-primary">{{ tag.name }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
          <div class="col-md-9">
      <title>Django_hw10</title>
          </head>
          <body>
              <div class="container">
              <div class="row header-box pt-3 m-3">
                  <div class="col-md-8">
                  <h1>
                      <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                  </h1>
                  </div>
                  <div class="col-md-4">
                  <p>
                    {% if user.is_authenticated %}
                      <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add Author</a>
                      <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add Quote</a>
                      <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    {% else %}
                      <a href="{% url 'users:register' %}" class="btn btn-primary">SignUp</a>
                      <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                  </p>
                  </div>
              </div>
        {% block content %}
        {% endblock %}
      </div>
      </div>
    </div>
  </body>
</html>
